<script>
var xnum = 0;  
var playing = false;  
function newface() {  
if (playing == true) {return;}
loop();
playing = true;
} 


// render loop
loop = function() {
xnum++;
newnum = Math.floor(Math.round(xnum/30));
document.getElementById('xface').innerHTML = faces[newnum];

if (newnum==faces.length) {xnum=0;}
window.requestAnimationFrame(loop);
}
